<!-- write a function that takes key an array and returns an object with the first element of an array as 
    object key and last element of an array as that key's value -->
<html>

<head>
    <script>
        function fl(array) {
            var object = {}
            object[array[0]] = array[array.lenth - 1]
            return object
        }
        user = ["abc", "xyz", "pqr"]
        console.log(fl(user))
    </script>
</head>

</html>
